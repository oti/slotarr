<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Slotarr - 好きな文字列でスロット！揃ったらラッキー！</title>
  <meta content="width=device-width" name="viewport">
  <link rel="stylesheet" href="style/index.scss">
  <script src="script/index.ts" defer></script>
</head>
<body>
  <article id="app">
    <header>
      <h1>Slotarr</h1>
    </header>

    <section>
      <h1>半角スペース区切りの文字列をスロット！</h1>
      <p>何択でもOK。お店決める時とかにどうぞ。</p>
    </section>

    <section>
      <div>
        <p><input type="checkbox" id="amount"><label for="amount" id="amountLabel">選択肢の数と同じスロット数にする（デフォルト3）</label></p>
        <textarea type="text" id="text" cols="100" row="4">西口 北口 東口</textarea>
      </div>
      <button id="apply">slotarr!</button>
    </section>

    <section>
      <div id="panel"></div>
      <p>意外と揃わないので2/3で同じの出たらラッキーくらいに思ってください。</p>
    </section>
  </article>
</body>
